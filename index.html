<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniro - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: beige;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center text-primary mb-4">Login to Furniro</h2>
        <div class="alert alert-info" role="alert">
          Please enter your credentials to log in.
        </div>
        <form onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      alert('Login Successful! Welcome to Furniro.');
      window.location.href = 'HOME.html'; // Redirect to your homepage after OK is pressed
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
